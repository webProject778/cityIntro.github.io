<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {}
    
    .container ul {
        list-style: none;
    }
    
    .container ul li {
        height: 23px;
        width: 200px;
        background-color: aqua;
        border: 1px solid black;
    }
    
    .container ul li div {
        width: 200px;
        height: 200px;
        background-color: #fff;
        margin-top: 23px;
        display: none;
        border: 1px solid black;
    }
</style>

<body>
    <div class="container">
        <ul>
            <li>
                <a href=""></a>
                <div>我是div1</div>
            </li>
            <li>
                <a href=""></a>
                <div>我是div2</div>
            </li>
            <li>
                <a href=""></a>
                <div>我是div3</div>
            </li>
            <li>
                <a href=""></a>
                <div>我是div4</div>
            </li>
        </ul>
    </div>
</body>

</html>
<script src="jquery-3.4.1.js"></script>
<script>
    /*1.找到被点击的那个li然后让他的div显示出来
                                                                                                                                                                                2.让被点击li以外的其他li的div隐藏*/

    $(function() {
        $("ul").children('li').click(function() {
            console.log($(this).css("height", 223).children('div').show().parent().siblings("li").find('div').hide().parent().css('height', 23));

        })

    });
</script>
